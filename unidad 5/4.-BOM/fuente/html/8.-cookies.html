<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cookies</title>
    <link rel="stylesheet" href="../css/estilos.css" type="text/css">
    <script type="module" src="../js/8.-cookies.js" defer></script>
</head>
<body class="contenedor-flex-vertical">
    <main>
        <h1>Gestión de Cookies</h1>

        <section>
            <h2>Crear y Leer Cookies</h2>
            <form>
                <label for="cookieName">Nombre de la cookie:</label>
                <input type="text" id="cookieName" placeholder="Ejemplo: usuario">

                <label for="cookieValue">Valor de la cookie:</label>
                <input type="text" id="cookieValue" placeholder="Ejemplo: Juan">

                <label for="cookieExpires">Expiración (días):</label>
                <input type="number" id="cookieExpires" placeholder="Por defecto 7">

                <label for="cookieMaxAge">Max-Age (segundos):</label>
                <input type="number" id="cookieMaxAge" placeholder="Por defecto 3600">

                <label for="cookiePath">Path:</label>
                <input type="text" id="cookiePath" placeholder="Por defecto /">

                <label for="cookieDomain">Domain:</label>
                <input type="text" id="cookieDomain" placeholder="Por defecto localhost">

                <label for="cookieSecure">Secure:</label>
                <input type="checkbox" id="cookieSecure">
        
                <label for="cookieSameSite">SameSite:</label>
                <select id="cookieSameSite">
                    <option value="Lax">Lax</option>
                    <option value="Strict">Strict</option>
                    <option value="None">None</option>
                </select>
            
                <menu class="grupo-botones">
                    <button class="azul" id="setCookie">Guardar Cookie</button>
                    <button class="azul" id="getCookie">Leer Cookie</button>
                    <button class="azul" id="deleteCookie">Eliminar Cookie</button>
                </menu>
                <output id="cookieOutput" class="informacion" role="status"></output>
            </form>
        </section>

        <section>
            <h2>Lista de Cookies</h2>
            <output id="cookieList" class="informacion" role="status"></output>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 - Gestión de Cookies</p>
    </footer>
</body>
</html>
